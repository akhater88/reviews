<!-- Icon Logo: Square badge for favicon/app icon -->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sumaa-icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="2" y="2" width="60" height="60" rx="14" fill="url(#sumaa-icon-gradient)"/>
  <!-- Arabic letter ุณ (Seen) stylized -->
  <text x="32" y="44"
        font-family="IBM Plex Sans Arabic, system-ui, -apple-system, sans-serif"
        font-size="32"
        font-weight="700"
        fill="white"
        text-anchor="middle"
        direction="rtl">ุณ</text>
</svg>
