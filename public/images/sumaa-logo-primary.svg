<!-- Primary Logo: Bilingual Badge -->
<svg width="160" height="80" viewBox="0 0 160 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sumaa-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>
  <!-- Rounded rectangle background -->
  <rect x="4" y="4" width="152" height="72" rx="20" fill="url(#sumaa-gradient)"/>
  <!-- Arabic text: سُمعة -->
  <text x="80" y="42"
        font-family="IBM Plex Sans Arabic, system-ui, -apple-system, sans-serif"
        font-size="28"
        font-weight="700"
        fill="white"
        text-anchor="middle"
        direction="rtl">سُمعة</text>
  <!-- English text: SUMAA -->
  <text x="80" y="62"
        font-family="Plus Jakarta Sans, system-ui, -apple-system, sans-serif"
        font-size="12"
        font-weight="600"
        fill="rgba(255,255,255,0.85)"
        text-anchor="middle"
        letter-spacing="4">SUMAA</text>
</svg>
