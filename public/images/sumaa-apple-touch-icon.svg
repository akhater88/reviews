<!-- Apple Touch Icon: 180x180 -->
<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="icon-bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" fill="url(#icon-bg-gradient)"/>

  <!-- Decorative circle -->
  <circle cx="90" cy="90" r="60" fill="rgba(255,255,255,0.1)"/>

  <!-- Arabic Logo Text: سُمعة -->
  <text x="90" y="95"
        font-family="IBM Plex Sans Arabic, Tajawal, system-ui, -apple-system, sans-serif"
        font-size="42"
        font-weight="700"
        fill="white"
        text-anchor="middle"
        direction="rtl">سُمعة</text>

  <!-- English subtitle -->
  <text x="90" y="125"
        font-family="Plus Jakarta Sans, system-ui, -apple-system, sans-serif"
        font-size="12"
        font-weight="600"
        fill="rgba(255,255,255,0.8)"
        text-anchor="middle"
        letter-spacing="4">SUMAA</text>
</svg>
